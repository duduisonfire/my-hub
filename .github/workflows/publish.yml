name: NodeJS

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: checkout
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
    - run: npm i
    - run: npm run build
        
    - name: Stop API
      uses: garygrossgarten/github-action-ssh@v0.6.3
      with:
        command: cd /my-hub && touch dockerfile && touch docker-compose.yml && docker compose down
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        passphrase: ${{ secrets.PASSPHRASE }}
        privateKey: ${{ secrets.REMOTE_SSH_KEY }}
    
    - name: Copy to Server via SCP
      uses: garygrossgarten/github-action-scp@release
      with:
        local: /home/runner/work/my-hub/my-hub/dist
        concurrency: 10
        remote: my-hub
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        passphrase: ${{ secrets.PASSPHRASE }}
        privateKey: ${{ secrets.REMOTE_SSH_KEY }}
        
    - name: Start API
      uses: garygrossgarten/github-action-ssh@v0.6.3
      with:
        command: cd /my-hub && docker compose build && docker compose create && docker compose start
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        passphrase: ${{ secrets.PASSPHRASE }}
        privateKey: ${{ secrets.REMOTE_SSH_KEY }}
        
        
